<!--********************************       New Hire Count BY GENDER *************************************-->

<script>
  _categories = {{ gender_gd|safe }};
  _values = {{ values_gender|safe }};

  // Create the chart
  Highcharts.chart('cont_pie', {
    chart: {
      plotBackgroundColor: null,
      plotBorderWidth: null,
      plotShadow: false,
      type: 'pie'
    },
    title: {
      text: 'New Hire Count By Gender'
    },
    tooltip: {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
      point: {
        valueSuffix: '%'
      }
    },
    plotOptions: {
      pie: {
        allowPointSelect: true,
        cursor: 'pointer',
        dataLabels: {
          enabled: true,
          format: '<b>{point.name}</b>: {point.percentage:.1f} %'
        }
      }
    },
    series: [{
      name: 'Gender',
      colorByPoint: true,
      data: (function() {
        var data = [];
        for (var i = 0; i < _categories.length; i++) {
          data.push({
            name: _categories[i],
            y: _values[i]
          });
        }
        return data;
      })()
    }]
  });
</script>
