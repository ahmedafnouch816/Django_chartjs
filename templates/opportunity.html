    <!--------------------------------- graphe 1  Account ID by Region  ----------------------->

<script>
  _categories = {{categories|safe}};
  _values = {{values|safe}};
  // Create the chart
  Highcharts.chart('cutms', {
    chart: {
      plotBackgroundColor: null,
      plotBorderWidth: null,
      plotShadow: false,
      type: 'pie'
    },
    title: {
      text: 'Account ID by Region'
    },
    tooltip: {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
      point: {
        valueSuffix: '%'
      }
    },
    plotOptions: {
      pie: {
        allowPointSelect: true,
        cursor: 'pointer',
        dataLabels: {
          enabled: true,
          format: '<b>{point.name}</b>: {point.percentage:.1f} %'
        }
      }
    },
    series: [{
      name: 'Region',
      colorByPoint: true,
      data: (function() {
        var data = [];
        for (var i = 0; i < _categories.length; i++) {
          data.push({
            name: _categories[i],
            y: _values[i]
          });
        }
        return data;
      })()
    }]
  });
</script>
