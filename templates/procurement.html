  <!------------------------------------------------- grahpe 1  currency.csv  -------------------------------------------->

  <script>
    _categories = {{categories|safe}};
    _values = {{values|safe}};
    
    
    Highcharts.chart('cutsm', {
  chart: {
            type: 'column'
  },
  title: {
            text: 'New Hire count Product by Product Key'
  },
  xAxis: {
            categories:_categories,
            crosshair: true
  },
  yAxis: {
            min: 1,
            title: {
    text: 'Product Key'
            }
  },
  tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
    '<td style="padding:0"><b>{point.y} Prod Key </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
  },
  plotOptions: {
            column: {
    pointPadding: 0.2,
    borderWidth: 0
      }
  },
  series: [{
            name: 'Product',
            data: _values
      
  }]
    });
    </script>

  

<!---------------------------------------- grahpe 3  New hire count Qt By Period   ----------------------------------------------------------->

<script>
  _categories = {{categories_date|safe}};
  _values = {{values_date|safe}};
  // Create the chart
  Highcharts.chart('cutms', { // cutms how id ili bech na3mlou bih appel fi Html 
    chart: {
      plotBackgroundColor: null,
      plotBorderWidth: null,
      plotShadow: false,
      type: 'pie'
    },
    title: {
      text: 'New Hire Count  Qte by Period'
    },
    tooltip: {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
      point: {
        valueSuffix: '%'
      }
    },
    plotOptions: {
      pie: {
        allowPointSelect: true,
        cursor: 'pointer',
        dataLabels: {
          enabled: true,
          format: '<b>{point.name}</b>: {point.percentage:.1f} %'
        }
      }
    },
    series: [{
      name: 'Qte',
      colorByPoint: true,
      data: (function() {
        var data = [];
        for (var i = 0; i < _categories.length; i++) {
          data.push({
            name: _categories[i],
            y: _values[i]
          });
        }
        return data;
      })()
    }]
  });
</script>
